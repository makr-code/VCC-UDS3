name: Sync Docs to GitHub Wiki

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone Wiki repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/makr-code/VCC-UDS3.wiki.git" wiki

      - name: Clear Wiki content (keep .git)
        run: |
          shopt -s extglob
          cd wiki
          # Remove everything except .git
          rm -rf .[!.]* * || true
          cd ..

      - name: Copy docs into Wiki (excluding API)
        run: |
          mkdir -p wiki
          # Copy top-level docs/*.md
          find docs -maxdepth 1 -type f -name "*.md" -print -exec cp {} wiki/ \;
          # Copy implementation guides
          if [ -d docs/implementation ]; then
            mkdir -p wiki/implementation
            cp -r docs/implementation/*.md wiki/implementation/ 2>/dev/null || true
          fi
          # Map INDEX.md to Home.md
          if [ -f wiki/INDEX.md ]; then mv wiki/INDEX.md wiki/Home.md; fi

      - name: Commit and push to Wiki (master/main)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd wiki
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "docs(wiki): sync from repository docs @ $GITHUB_SHA"
            # Try pushing to master first, then main
            git push origin HEAD:master || git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
