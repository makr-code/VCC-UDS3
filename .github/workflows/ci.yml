name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-py313.txt

      - name: Run tests
        run: |
          pytest -q

      - name: (Optional) Lint with ruff
        if: ${{ always() }}
        run: |
          python -m pip install ruff
          ruff --version || true
          # Run ruff but don't fail the workflow by default; change to fail on error to enforce
          ruff check . || true
