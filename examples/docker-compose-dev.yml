version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: uds3
      POSTGRES_USER: uds3
      POSTGRES_PASSWORD: uds3_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uds3"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.12-community
    environment:
      NEO4J_AUTH: neo4j/uds3_dev
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "uds3_dev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CouchDB Document Store
  couchdb:
    image: couchdb:3.3
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: uds3_dev
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # UDS3 Application (Development)
  uds3:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      # Database Connections
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: uds3
      POSTGRES_USER: uds3
      POSTGRES_PASSWORD: uds3_dev
      
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: uds3_dev
      
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      
      COUCHDB_URL: http://admin:uds3_dev@couchdb:5984
      
      # Application Settings
      UDS3_ENV: development
      LOG_LEVEL: DEBUG
      ENABLE_CACHE: "true"
      CACHE_SIZE: 1000
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      couchdb:
        condition: service_healthy
    volumes:
      - ../:/app
      - /app/__pycache__
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  chroma_data:
  couchdb_data:
