# VCC-UDS3 Prometheus Configuration
# On-Premise Deployment (v1.6.0)
# 
# This configuration file defines the Prometheus scraping targets
# for UDS3 metrics collection. All components run on-premise.
#
# Usage:
#   prometheus --config.file=/etc/prometheus/prometheus.yml
#
# Part of UDS3 (Unified Database Strategy v3)
# Repository: https://github.com/makr-code/VCC-UDS3

global:
  scrape_interval: 15s      # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  external_labels:
    environment: 'production'
    cluster: 'vcc-uds3'

# Alertmanager configuration (on-premise)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files for alerting
rule_files:
  - /etc/prometheus/rules/uds3_alerts.yml
  - /etc/prometheus/rules/uds3_recording.yml

# Scrape configurations
scrape_configs:
  # UDS3 Main Application Metrics
  - job_name: 'uds3'
    static_configs:
      - targets: ['uds3-api:9090']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # UDS3 Search API Metrics
  - job_name: 'uds3-search'
    static_configs:
      - targets: ['uds3-search:9091']
    metrics_path: /metrics

  # PostgreSQL Exporter (on-premise)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):.*'

  # Neo4j Metrics
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: /metrics

  # CouchDB Exporter
  - job_name: 'couchdb'
    static_configs:
      - targets: ['couchdb-exporter:9984']
    metrics_path: /metrics

  # Node Exporter for host metrics (on-premise servers)
  - job_name: 'node'
    static_configs:
      - targets: 
        - 'node-exporter-1:9100'
        - 'node-exporter-2:9100'
        - 'node-exporter-3:9100'

  # Kubernetes metrics (on-premise K8s cluster)
  - job_name: 'kubernetes-nodes'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
