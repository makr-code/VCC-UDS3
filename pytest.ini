[pytest]
# Pytest configuration for comprehensive UDS3 test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/comprehensive

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5

# Markers for categorizing tests
markers =
    database: Database backend tests
    saga: SAGA orchestration tests
    streaming: Streaming and batch operation tests
    filters: Query filter tests
    compliance: DSGVO and security compliance tests
    integration: End-to-end integration tests
    slow: Slow-running tests (> 5 seconds)
    performance: Performance regression tests

# Coverage settings (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=database --cov=saga --cov=streaming --cov=search --cov=compliance --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Minimum Python version
minversion = 3.9
